# Greece (EN)

# Common settings

---

prefix:         full-en
countrycode:    GR 
countryname:    Greece
filename:       greece
fid:            5750
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:
  - readme/readme_en.txt
  - readme/readme_ru.txt
codepage:       1252
keys:           -dl=el -tl=en --lt-equal en=de
url_base:       http://download.geofabrik.de/europe/
config_file_ftp:   ftp.yml
make_house_search: 1
update_cfg:        0
skip_mp_upload:    1   


# Regions

