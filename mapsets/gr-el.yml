# Greece (EL)

# Common settings

---

prefix:         full-el
countrycode:    GR 
countryname:    Ελλάδα
filename:       crete
fid:            5751
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:
  - readme/readme_en.txt
  - readme/readme_ru.txt
codepage:       1253
keys:           -tl=el --textfilter PrepareCP1253
url_base:       http://download.geofabrik.de/europe/
config_file_ftp:   ftp.yml
make_house_search: 1
update_cfg:        0
skip_mp_upload:    1   


