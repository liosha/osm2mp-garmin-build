# Russia (RU)

# Common settings

---

prefix:         ru
countrycode:    RU
countryname:    Россия
filename:       russia
fid:            400
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:         readme/readme.txt
config_brokenmpoly: open-cfg/garmin-ru-brokenmpoly.cfg
