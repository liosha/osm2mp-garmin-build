# Ukraine mapset (EN)

# Common settings

---

prefix:         full-en
countrycode:    UA
countryname:    Ukraine
filename:       ukraine
fid:            5756
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
codepage:       1252
readme:
  - readme/readme_en.txt
