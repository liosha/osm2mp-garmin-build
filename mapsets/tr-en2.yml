# Turkey mapset (EN)

# Common settings

---

prefix:         full-en
countrycode:    TR
countryname:    Turkey
filename:       turkey
fid:            5707
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:
  - readme/readme_en.txt
  - readme/readme_ru.txt
codepage:       1252
keys:           -tl=en -dl=tr --textfilter PrepareCP1252
url_base:       http://download.geofabrik.de/europe/
config_file_ftp:   ftp.yml
# sqlite cache is not thread-compatible!
mp_threads_num:    1
make_house_search: 1
skip_mp_upload:    1
update_cfg:        0


# Regions

---

- name:  Aegean
  code:  1
  alias: tr-aegean
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1

- name:  Black Sea
  code:  2
  alias: tr-black
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1

- name:  Central Anatolia
  code: 3 
  alias: tr-c-anat
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1

- name:  Eastern Anatolia
  code:  4
  alias: tr-e-anat
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1

- name:  Marmara (1)
  code:  51
  alias: tr-marmara-1
  srcalias:  turkey-latest
  pre_clip: 1
  clipbound: yes
  skip_mapset: 1

- name:  Marmara (2)
  code:  52
  alias: tr-marmara-2
  srcalias:  turkey-latest
  pre_clip: 1
  clipbound: yes
  skip_mapset: 1

- name:  Mediterranean
  code:  6
  alias: tr-mediter
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1

- name:  Southeastern Anatolia
  code:  7
  alias: tr-se-anat
  srcalias:  turkey-latest
  pre_clip: 1
  skip_mapset: 1




# Mapsets

---

- name: Turkey
  fid: 5707
  filename: turkey
  make_house_search: 1
  skip_mp_upload:    0
  parts:
    - tr-aegean
    - tr-black
    - tr-c-anat
    - tr-e-anat
    - tr-marmara-1
    - tr-marmara-2
    - tr-mediter
    - tr-se-anat

