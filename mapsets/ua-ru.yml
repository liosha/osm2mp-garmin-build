# Ukraine mapset (RU,ya.translate)

# Common settings

---

prefix:         full-ru
countrycode:    UA
countryname:    Украина
filename:       ukraine
fid:            5702
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
codepage:       1251
readme:         readme/readme_ru_t.txt
keys:           -tl=ru -dl=uk --lt-yatr-key=@/garmin/yatr.key  --lt-yatr-cache-dir /garmin/cache/yatr --lt-priority yatr_uk_ru=2 --textfilter PrepareCP1251 
url_base:       http://localhost/
format:         o5m
config_file_ftp:   ftp.yml
# sqlite cache is not thread-compatible!
mp_threads_num:    1
make_house_search: 1
skip_dl_src:       1
skip_dl_bounds:    1
skip_mp_upload:    1
update_cfg:        0


