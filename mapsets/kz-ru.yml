# Kazakhstan (RU)

# Common settings 

---

prefix:         full-ru
countrycode:    KZ
countryname:    Казахстан
filename:       kazakhstan
fid:            5701
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:         readme/readme_ru.txt
codepage:       1251
keys:           -tl=ru --textfilter PrepareCP1251 
url_base:       http://localhost/
format:         o5m
config_file_ftp:   ftp.yml
mp_threads_num:    1
make_house_search: 1
skip_mp_upload:    1
update_cfg:        0
skip_dl_src:       1
skip_dl_bounds:    0



