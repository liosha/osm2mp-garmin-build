# Estonia mapset (RU)

# Common settings

---

prefix:         full-ru
countrycode:    EE
countryname:    Эстония
filename:       estonia
fid:            5700
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:         readme/readme_ru.txt
config_brokenmpoly: open-cfg/garmin-ru-brokenmpoly.cfg
keys:           --textfilter PrepareCP1251 --default-lang=et --lt-equal ru=en
url_base:       http://localhost/
format:         o5m
config_file_ftp:   ftp.yml
continue_mode:     1
make_house_search: 1
mp_threads_num:    1
update_cfg:        0
skip_dl_src:       1
skip_dl_bounds:    1
skip_img_build:    0
skip_mp_upload:    1

