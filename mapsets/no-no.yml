# Norway mapset (NO)

# Common settings

---

prefix:         full-no
countrycode:    NO
countryname:    Norge
filename:       norway
fid:            5755
codepage:       1252
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:
  - readme/readme_en.txt
  - readme/readme_ru.txt
keys:           -tl=no -dl=no
url_base:       http://download.geofabrik.de/europe/
config_file_ftp:   ftp.yml
continue_mode:     1
make_house_search: 1
mp_threads_num:    1
update_cfg:        0
skip_dl_src:       0
skip_dl_bounds:    0
skip_img_build:    0
skip_mp_upload:    1

