
# Common settings

---

prefix:         full-en
countrycode:    UA
countryname:    Ukraine
filename:       ukraine
fid:            976
config:         osm2mp/cfg/default.cfg
codepage:       1252
keys:           -tl=en -dl=uk --lt-priority yatr_ru_en=3 --lt-priority yatr_uk_en=2 --load-settings osm2mp/cfg/addressing-ru.yml --codepage=1252 --textfilter Unidecode
url_base:       http://data.gis-lab.info/osm_dump/dump/latest/
# sqlite cache is not thread-compatible!
mp_threads_num:    1
make_house_search: 1
typ:            open-cfg/osm.typ


