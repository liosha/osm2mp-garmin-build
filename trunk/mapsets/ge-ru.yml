
# Georgia (RU)
# $Id$

# Common settings

---

prefix:         full-ru
countrycode:    GE
countryname:    Грузия
filename:       georgia
fid:            5719
config:         open-cfg/garmin-ru.cfg
typ:            open-cfg/osm.typ
readme:         readme/readme.txt
codepage:       1251
keys:           -tl=ru --textfilter PrepareCP1251
url_base:       http://data.gis-lab.info/osm_dump/dump/latest/
config_file_ftp:   ftp.yml
make_house_search: 1
mp_threads_num:    1   
make_house_search: 1
skip_mp_upload:    1   
update_cfg:        0
skip_dl_bounds:    0   



# Regions

---

- name:  Грузия
  code:  1
  alias: georgia-ka
  srcalias:  GE
  bound: ge-ka
  keys: -dl=ka 
  skip_mapset: 1
  pre_clip: yes
  clipbound: yes

- name:  Абхазия
  code:  2
  alias: abkhazia
  srcalias:  GE
  keys: -dl=ru
  skip_mapset: 1
  pre_clip: yes
  clipbound: yes

- name:  Южная Осетия
  code:  3
  alias: south-ossetia
  srcalias:  GE
  keys: -dl=os --lt-gme os-ru:/data/garmin/gme-translit/os-ru.dat
  skip_mapset: 1
  pre_clip: yes
  clipbound: yes

# Mapsets

---

- name: Грузия
  fid: 5719
  filename: georgia
  make_house_search: 1
  skip_mp_upload:    0
  parts:
    - georgia-ka
    - abkhazia
    - south-ossetia

